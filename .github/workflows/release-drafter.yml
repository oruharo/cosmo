name: Release Drafter

on:
  # push:
  #   # tags:
  #   #   - "v*.*.*"
  #   branches:
  #     - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  update_release_draft:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - id: release_drafter
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2

      - name: update-version
        run: |
          sed -e "s/VERSION \?= v[0-9]\+.[0-9]\+.[0-9]/VERSION ?= ${{ steps.release_drafter.outputs.tag_name }}" ./Makefile
          make update-version VERSION=${{ steps.release_drafter.outputs.tag_name }}

      - name: Commit updates
        uses: EndBug/add-and-commit@v7
        with:
          branch: main
          message: "Bump version: ${{ steps.release_drafter.outputs.tag_name }}"
          # add: "['src/global.js', 'package.json', 'package-lock.json']"
